<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Buckets</title>
</head>
<body>
    <h1>List of Buckets</h1>
    <ul>
        {% for name, creation_date in buckets.items %}
            <li><strong>{{ name }}</strong> - Created on: {{ creation_date }}</li>
        {% empty %}
            <li>No buckets found.</li>
        {% endfor %}
    </ul>
</body>
</html>
